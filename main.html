<!DOCTYPE html>

    <title>Table in tables</title>

  </head>
  <body>
	  <table border="1" style=width: "100% height: 100%";>

		  <td>
			  <!--     NESTED TABLE 2-->
		  </td>

	  <tr>
		  <th colspan="2">Nested Table</th>

	  <tr>
		  <th>Column1</th>
		  <th>Column2</th>
	  </tr>
			  <tr>
				  <td>abc</td>
				  <td>def</td>
			  </tr>
		  </table>
	  </td>
		  <td>
			  
			  <!--      Nested table 1-->
		  </td>
	  </tr>
	  <td>
		  <!--          Nested Table 3-->
	  </td> 
	  <td>
		  <!--          Nested Table 4-->
	  </td>
  </body>
	
</html>
